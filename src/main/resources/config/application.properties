#
# Application-wide configuration
#

# General WS configuration
app.url.host=0.0.0.0
app.url.port=8080
app.url.path=mule-wss

# Message validation flag for the endpoint services
endpoint.validation=true

# Encoding
app.encoding=UTF-8

# CXF config
cxf.enableMuleSoapHeaders=true
cxf.initializeStaticBusInstance=false
cxf.configFile=cxf/global.xml


# Enabling H2 Console
spring.h2.console.enabled=true
